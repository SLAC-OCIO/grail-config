---

- hosts: 127.0.0.1
  connection: local
  sudo: true

  tasks:
    - name: create ssh directory
      become: yes
      file:
        path: "{{item}}"
        state: directory
        owner: root
        group: wheel
        mode: 0777
      with_items:
        - /etc/ssh

    - name: create vhost directory
      become: yes
      file:
        path: "{{item}}"
        state: directory
        owner: root
        group: wheel
        mode: 0777
      with_items:
        - /etc/apache2/virtualhosts
    
    - name: personal ssh config
      become: yes
      copy:
        src: files/ssh_config
        dest: /etc/ssh_config
    
    - name: copy virtualhost files
      become: yes
      file:
        src: "files/{{item}}"
        path: "/etc/apache2/virtualhosts"
        owner: root
        group: wheel
        mode: 0655
      with_items:
        - slac_features.conf
        - slac_gtw.conf
        - slac_www.conf

    - name: get slac websites
      git: 
        repo: "{{item}}" 
        dest: "/var/sites/{{item}}"
        update: yes
      with_items: "{{slac_sites}}"

    - name: retart httpd (Darwin)
      become: yes
      command: "launchctl load -w /System/Library/LaunchDaemons/{{item}}.plist"
      with_items:
        - org.apache.httpd

    - name: add to sudoers without password
      become: yes
      lineinfile: >
        dest=/etc/sudoers
        regexp="{{ item.regexp }}"
        line="{{ item.line }}"
        state=present
        create=true
      with_items:
        - { regexp: '^{{ansible_user_id}}', line: '{{ansible_user_id}} ALL=(ALL) NOPASSWD: ALL' }

    - name: create user bin
      file:
        path: "{{ ansible_user_id }}/bin"
        state: directory
        owner: "{{ ansible_user_id }}"
        group: "staff"
        mode: 0755

    - name: copy vhost script
      copy: 
        src: "~/.slac-mac/virtualhost.sh" 
        dest: "~/bin/virtualhost.sh" 
        owner: "{{ ansible_user_id }}"
        group: "staff" 
        mode: 0655

    - name: copy vhost script conf
      copy: 
        src: "~/.slac-mac/virtualhost.sh.conf" 
        dest: "~/bin/virtualhost.sh.conf" 
        owner: "{{ ansible_user_id }}"
        group: "staff" 
        mode: 0655
  roles:
    - profile-all
    - profile-developer

  vars:
    - computername: "{{ ansible_user_id }}"
    - git_user_name: "{{ ansible_user_id }}"
    - git_user_email: "{{ ansible_user_id }}@slac.stanford.edu"
    - mysql_root_password: "y0u$houldReallyChangeMe"
    - drush_install_path: /usr/local/share/drush
    - drush_version: "master"
    - drush_keep_updated: no
    - drush_force_update: no
    - composer_path: /usr/local/bin/composer
    - composer_home_owner: root
    - composer_home_group: wheel
    - slac_sites:
        - https://github.com/SLAC-OCIO/slac-www
        - https://github.com/SLAC-OCIO/slac-features
        - https://github.com/SLAC-OCIO/slac-gtw
    - sublime_packages:
        - dest: "SideBarEnhancements"
          repo: "https://github.com/titoBouzout/SideBarEnhancements"
          version: "st3"
        - dest: "GitGutter"
          repo: "https://github.com/jisaacks/GitGutter.git"
          version: "master"
        - dest: "BracketHighlighter"
          repo: "https://github.com/facelessuser/BracketHighlighter.git"
          version: "master"
        - dest: "Base16"
          repo: "https://github.com/chriskempson/base16-textmate.git"
          version: "master"
        - dest: "Theme - Soda"
          repo: "https://github.com/buymeasoda/soda-theme.git"
          version: "master"
        - dest: "ApplySyntax"
          repo: "https://github.com/facelessuser/ApplySyntax.git"
          version: "master"
        - dest: "SublimeAllAutocomplete"
          repo: "https://github.com/alienhard/SublimeAllAutocomplete"
          version: "master"
        - dest: "Ansible"
          repo: "https://github.com/clifford-github/sublime-ansible.git"
          version: "master"
    - sublime_text_color_scheme: "Packages/Base16/base16-eighties.dark.tmTheme"
    - sublime_text_theme: "Soda Dark 3.sublime-theme"
    - osx_defaults:
      - domain: 'com.apple.dock'
        key: 'autohide'
        type: boolean
        value: true
      - domain: 'com.apple.dock'
        key: 'minimize-to-application'
        type: integer
        value: 1
      - domain: 'com.apple.dock'
        key: 'show-process-indicators'
        type: boolean
        value: true
      - domain: 'NSGlobalDomain'
        key: 'NSTableViewDefaultSizeMode'
        type: integer
        value: 1
      - domain: 'com.apple.screencapture'
        key: 'type'
        type: string
        value: png
      - domain: 'NSGlobalDomain'
        key: 'KeyRepeat'
        type: integer
        value: 2
      - domain: 'NSGlobalDomain'
        key: 'InitialKeyRepeat'
        type: integer
        value: 15
      - domain: 'com.apple.menuextra.clock'
        key: 'DateFormat'
        type: string
        value: EEE MMM d  HH:mm
      - domain: 'com.apple.menuextra.battery'
        key: 'ShowPercent'
        type: string
        value: 'YES'
      - domain: 'com.apple.finder'
        key: 'FXPreferredViewStyle'
        type: string
        value: "clmv"
      - domain: 'NSGlobalDomain'
        key: 'NSNavPanelExpandedStateForSaveMode'
        type: boolean
        value: true
      - domain: 'NSGlobalDomain'
        key: 'PMPrintingExpandedStateForPrint'
        type: boolean
        value: true
      - domain: 'com.apple.dock'
        key: 'tilesize'
        type: float
        value: 32
      - domain: 'com.apple.dock'
        key: 'autohide-time-modifier'
        type: int
        value: 0
      - domain: 'com.apple.dock'
        key: 'autohide-delay'
        type: int
        value: 0
      - domain: 'NSGlobalDomain'
        key: 'NSQuitAlwaysKeepsWindows'
        type: boolean
        value: false
      - domain: 'NSGlobalDomain'
        key: 'ApplePressAndHoldEnabled'
        type: boolean
        value: false
      - domain: 'com.apple.desktopservices'
        key: 'DSDontWriteNetworkStores'
        type: boolean
        value: true
      - domain: 'com.apple.print.PrintingPrefs'
        key: 'Quit When Finished'
        type: boolean
        value: true
